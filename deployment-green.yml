apiVersion: v1
kind: Deployment
metadata:
  name: green
  labels:
    app: green
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels:
        app: green
    spec:
      containers:
        - image: silvermoonlight/frontend
          imagePullPolicy: Always
          name: green
          ports:
            - containerPort: 80


apiVersion: v1
kind: Service
metadata:
  name: green
  labels:
    app: green
spec:
  type: LoadBalancer
  selector:
    app: green
  ports:
    - port: 8000
      targetPort: 80